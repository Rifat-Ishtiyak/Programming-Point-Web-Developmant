       <form action="#">

                </tr>
                <tr>

                </tr>

                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                         <hr>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass">Password</label>
                    </td>
                    <td>
                        <input type="password" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                         <hr>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <input type="submit" value="Submit">
                        <input type="reset" value="reset">
                    </td>
                </tr>
           </table>
